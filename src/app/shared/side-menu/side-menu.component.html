<section class="main-content">
    <side-menu-submenu [Visible]="visible" [Module]="module()"/>

    <section class="container">

        <div class="row start">
            <img src="{{!darkMode ? 'images/logoUnipres_color.png' : 'images/logoUnipres_W.png'}}" alt="">
        </div>
    
        <div class="row center">
            @for (module of modules(); track $index){
                <side-menu-card-button 
                    (click)="SendModule(module)"
                    [Module]="module"/>
            }  
        </div>
    
        <div class="row end">
    
            <p-button 
                severity="secondary"
                (onClick)="toggleDarkMode()" >
                <span class="material-symbols-outlined">
                    {{ darkMode ? 'dark_mode' : 'light_mode' }}
                </span>
            </p-button>
    
            <p-button 
                (click)="op.toggle($event)"
                severity="secondary" >
                <span class="material-symbols-outlined">
                    settings
                </span>
            </p-button>
            
            <p-popover #op>
                <side-menu-settings></side-menu-settings>
            </p-popover>
        </div>
        
        <h6>V1.0.0</h6>
    </section>

</section>
